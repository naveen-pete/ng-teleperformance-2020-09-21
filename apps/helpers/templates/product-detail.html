<!DOCTYPE html>
<html>

<head>
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <h4>Product Detail</h4>

  <div class="card bg-light mb-2" style="max-width: 30rem;">
    <h5 class="card-header">Product1 name</h5>
    <div class="card-body">
      <p class="card-text">Product description</p>
      <p class="card-text"><strong class="mr-2">Price:</strong> <em>Rs. 100/-</em></p>
      <p class="card-text"><strong class="mr-2">Available?</strong> <em>Yes</em></p>
    </div>
    <div class="card-footer text-right">
      <button type="button" class="btn btn-outline-primary btn-sm mr-2">
        Edit
      </button>
      <button type="button" class="btn btn-outline-danger btn-sm">
        Delete
      </button>
    </div>
  </div>

</body>

</html>
